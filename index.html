<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNG Calculator</title>
    <!-- External StyleSheet CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-gradient-to-r from-skyblue via-blue to-darkblue min-h-screen">
    <div class="bg-white px-10 pt-10 pb-5 max-w-lg mx-auto mt-10 rounded shadow-xl">
      <!-- Header -->
      <div class="text-center">
        <h2 class="font-bold text-lg">CNG Calculator</h2>
        <small class="text-slate-700"
          >Simple tool to calculate the CNG cost.</small
        >
      </div>
      <!-- Input Field -->
      <form class="mt-5 space-y-4">
        <div>
          <label for="travel-distance" class="form-label"
            >Travel Distance</label
          >
          <input
            type="number"
            id="travel-distance"
            placeholder="100 Km"
            class="form-input"
            required
          />
        </div>
        <div>
          <label for="mileage" class="form-label">Fuel Efficiency</label>
          <input
            type="number"
            id="mileage"
            placeholder="20"
            class="form-input"
            required
          />
        </div>
        <div>
          <label for="fuel-cost" class="form-label">Fuel Cost</label>
          <input
            type="number"
            value="84"
            id="fuel-cost"
            class="form-input"
            required
          />
        </div>
        <div>
          <button
            class="bg-slate-800 text-white px-4 py-2 rounded w-full mt-3 flex justify-center transition-all duration-500 ease-out hover:bg-green-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="mr-2"
            >
              <g fill="none" stroke="currentColor" stroke-width="1.5">
                <path
                  d="M16 22V8c0-2.828 0-4.243-.879-5.121C14.243 2 12.828 2 10 2H9c-2.828 0-4.243 0-5.121.879C3 3.757 3 5.172 3 8v14"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.5 10L8 12.5h3L9.5 15"
                />
                <path
                  stroke-linecap="round"
                  d="M17 22H2M19.5 4l1.233.986c.138.11.207.166.27.222a3 3 0 0 1 .992 2.066c.005.084.005.172.005.348V18.5a1.5 1.5 0 0 1-3 0v-.071c0-.79-.64-1.429-1.429-1.429H16"
                />
                <path
                  stroke-linecap="round"
                  d="M22 8h-1.5A1.5 1.5 0 0 0 19 9.5v2.419a1.5 1.5 0 0 0 1.026 1.423L22 14"
                />
              </g>
            </svg>
            Calculate Fuel Cost
          </button>
        </div>
      </form>
      <footer class="mt-5 mb-0">
        <hr class="h-px bg-gray-300 border-0"/>

      </footer>
    </div>
  </body>
</html>
